<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/images/celphone-instagram.png" alt="smartphone-with-instagram-page">
        </div>

        <div class="instagram-login">
            <div class="group">
                <img class="instagram-logo" src="/images/instagram-logo.png" alt="instagram-logo">
                <img class="profile-img" src="/images/linkedin_profile.png" alt="arthurmoreau-profile-photo">
                <a class="login" href="#">Continue as arthurmoreau_</a>
                <a class="logout" href="#">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not arthurmoreau_?</p>
                <p class="not-account">
                    <a class="link-blue" href="#">Switch Accounts</a> 
                    or 
                    <a class="link-blue" href="#">Sign Up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
